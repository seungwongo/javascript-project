<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      //local scope - 함수 내에 선언된 변수는 함수 안에서 참조가 되고, 함수 밖에서는 참조할 수 없습니다. 이런 변수에 대한 접근성을 local scope 이라고 합니다.
      function myFunction() {
        let carName = "볼보";
        console.log(carName);
      }

      myFunction(); //함수 내에서는 carName에 접근이 가능하기 때문에, carName에 할당된 값을 콘솔에 출력합니다.

      console.log(carName); //함수 내에 선언된 carName에 함수 밖에서는 접근할 수 없으므로 에러가 납니다.

      //global scope
      var carName2 = "기아"; //함수 밖에 선언된 변수는 함수 밖은 물론 함수 안에서도 참조할 수 있습니다. 이런 변수에 대한 접근성을 global scope 이라고 합니다.

      function myFunction2() {
        console.log(carName2);
      }

      myFunction2(); //carName2는 global scope으로 어디서든 접근이 가능하므로, carName2에 할당된 값을 콘솔에 출력합니다.
    </script>
  </body>
</html>
