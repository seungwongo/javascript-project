<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum1(x1, x2) {
        var y = x1 + x2;
        console.log(y);

        return y;
      }

      sum1(5, 7);

      function sum2(x1, x2, x3, x4) {
        var y = x1 + x2 + x3 + x4;
        console.log(y);

        return y;
      }

      sum2(5, 7, 3, 9);

      function sum(...args) {
        var total = 0;
        for (var x of args) {
          total += x;
        }

        console.log(total);

        return total;
      }

      sum(3, 2, 5, 7, 4, 23);
    </script>
  </body>
</html>
