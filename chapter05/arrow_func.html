<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>

  <body>
    <script>
      function hello() {
        return "Hello World";
      }

      var hello2 = function () {
        return "Hello World";
      };

      var hello3 = () => "Hello World";

      var hello4 = (fullName) => "Hello " + fullName;

      console.log(hello4("John Doe"));

      var hello5 = () => {
        return "Hello World";
      };
    </script>
  </body>
</html>
