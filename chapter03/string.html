<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let name1 = "John Doe";  // 쌍따옴표를 사용해서 문자열 데이터를 저장
      let name2 = 'John Doe';  // 홑따옴표를 사용해서 문자열 데이터를 저장
      let singleQuote = "He is called 'Johnny'";    // 문자열 안에 홑따옴표 사용
      let doubleQuote = 'He is called "Johnny"';    // 문자열 안에 쌍따옴표 사용

      let singleQuote2 = 'He is called 'Johnny'';    // 에러 발생
      let doubleQuote2 = "He is called "Johnny"";    // 에러 발생
    </script>
  </body>
