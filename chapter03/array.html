<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      const cars = ["Saab", "Volvo", "BMW"];
      cars[0] = "Hyundai"; //배열의 첫번째 요소의 값이 Hyundai로 변경
      cars[1] = "Kia"; //배열의 두번째 요소의 값이 Kia로 변경
      console.log(cars[0]); //Hyundai
      console.log(cars[1]); //Kia
    </script>
  </body>
</html>
