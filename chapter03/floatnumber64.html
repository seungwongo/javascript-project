<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 0.1 + 0.2;
      console.log(x); //0.3
      //0.30000000000000004
      //64비트 부동소수점

      console.log((0.1).toString(2));
      //0.0001100110011001100110011001100110011001100110011001101

      //64비트부동소수점
      //1비트 - 양수 0, 음수 1
      //11비트 - 지수부 - 2^(n-1)-1 + m
      //52비트 - 가수부
      //2^10 = 1024 - 1 - 4 = 1019

      console.log((1019).toString(2));
      //01111111011

      console.log((0.2).toString(2));
      //0.001100110011001100110011001100110011001100110011001101
      //1비트 - 0
      //11비트 -
      //2^10 = 1024 - 1 - 3 = 1020
      console.log((1020).toString(2)); //01111111100

      //0.1     ==> 0.0001100110011001100110011001100110011001100110011001101
      //0.2     ==> 0.001100110011001100110011001100110011001100110011001101
      //0.1+0.2 ==> 0.0100110011001100110011001100110011001100110011001100111

      console.log(
        parseInt("0100110011001100110011001100110011001100110011001100111", 2) *
          Math.pow(2, -55)
      );
      //BigNumber.js
      //Big.js
      //Decimal.js

      let x2 = 9999999999999999;
      //       9007199254740991
      console.log(x2);
      console.log(Number.MAX_SAFE_INTEGER);
    </script>
  </body>
</html>
