<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      /* String */
      let name1 = "John Doe"; // 쌍따옴표를 사용해서 문자열 데이터를 저장
      let name2 = "John Doe"; // 홑따옴표를 사용해서 문자열 데이터를 저장
      let singleQuote = "He is called 'Johnny'"; // 문자열 안에 홑따옴표 사용
      let doubleQuote = 'He is called "Johnny"'; // 문자열 안에 쌍따옴표 사용

      // let singleQuote2 = 'He is called 'Johnny'';    // 에러 발생
      // let doubleQuote2 = "He is called "Johnny"";    // 에러 발생

      let singleQuote3 = "He is called 'Johnny'"; // He is called 'Johnny'
      let doubleQuote2 = 'He is called "Johnny"'; // He is called "Johnny"

      /* Number */
      let x1 = 34.13; // 소수점이 있는 소수
      let x2 = 34; // 소수점이 없는 정수

      /* Boolean */
      let x = 5;
      let y = 5;
      let z = 6;
      (x == y)(
        // true
        x == z
      ); // false
      let isOk = true;

      /* undefined */
      let car; // 변수를 선언하고 데이터를 할당하지 않으면, 변수의 값은 undefined

      /* null */
      let truck = null;
    </script>
  </body>
</html>
