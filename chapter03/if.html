<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = 17; // 나이
      let busFare = 0; // 버스 기본 요금

      if (age <= 7) {
        // age(나이)가 7세 이하 이면
        busFare = 0; // 버스 기본 요금은 0원
      }

      if (age >= 8 && age <= 13) {
        // age(나이)가 8세 이상 13세 이하 이면
        busFare = 450; // 버스 기본 요금은 450원
      }

      if (age >= 14 && age <= 19) {
        // age(나이)가 14세 이상 19세 이하 이면
        busFare = 720; // 버스 기본 요금은 720원
      }

      if (age >= 20 && age < 70) {
        // age(나이)가 20세 이상 70세 미만 이면
        busFare = 1200; // 버스 기본 요금은 1200원
      }

      if (age >= 70) {
        // age(나이)가 70세 이상 이면
        busFare = 0; // 버스 기본 요금은 0원
      }

      let isAdult = false;

      if (age > 18) {
        //age가 18보다 크면
        isAdult = true;
      }

      age = 19;
      if (age > 18) {
        //age가 18보다 크면
        isAdult = true;
      } else {
        //age가 18보다 같거나 작으면
        isAdult = false;
      }

      let hour = 22;
      if (hour < 10) {
        //hour가 10보다 작으면
        console.log("Good morning");
      } else if (hour < 18) {
        //hour가 18보다 작으면
        console.log("Good afternoon");
      } else if (hour < 21) {
        //hour가 21보다 작으면
        console.log("Good evening");
      } else {
        //hour가 21 이상이면
        console.log("Good night");
      }

      if (false) {
        console.log("if문 실행");
      } else {
        console.log("else문 실행");
      }

      if (undefined) {
        console.log("if문 실행");
      } else {
        console.log("else문 실행");
      }

      if (null) {
        console.log("if문 실행");
      } else {
        console.log("else문 실행");
      }

      if (0) {
        console.log("if문 실행");
      } else {
        console.log("else문 실행");
      }

      if (NaN) {
        console.log("if문 실행");
      } else {
        console.log("else문 실행");
      }

      if ("") {
        console.log("if문 실행");
      } else {
        console.log("else문 실행");
      }
    </script>
  </body>
</html>
