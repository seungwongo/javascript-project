<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var brands = ["애플", "구글", "페이스북", "아마존", "삼성전자"];
      for (var brand of brands) {
        console.log(brand); //배열의 각 요소 출력
      }

      var language = "JavaScript";
      for (var x of language) {
        console.log(x); //문자열의 단일 문자 출력
      }
    </script>
  </body>
</html>
