<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var person = { fname: "John", lname: "Doe", age: 25 };

      for (var key in person) {
        console.log(person[key]); //오브젝트 key 출력
      }

      var brands = ["애플", "구글", "페이스북", "아마존", "삼성전자"];
      for (var brand in brands) {
        console.log(brand); //배열의 인덱스 번호 출력
      }
    </script>
  </body>
</html>
