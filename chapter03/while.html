<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = 1;
      while (i <= 10) {
        console.log("The number is " + i);
        i++;
      }

      var i = 1;
      do {
        console.log("The number is " + i);
        i++;
      } while (i <= 10);
    </script>
  </body>
</html>
