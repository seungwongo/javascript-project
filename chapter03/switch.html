    <script>
      //switch문은 상수값만 올수 있음. 비교 구문 안됨.
      //상수 - 숫자 혹은 특정 문자

      var d = new Date();
      var day = d.getDay();
      var dayName = "";
      switch (day) {
        case 0:
          dayName = "일요일";
          break;
        case 1:
          dayName = "월요일";
          break;
        case 2:
          dayName = "화요일";
          break;
        case 3:
          dayName = "수요일";
          break;
        case 4:
          dayName = "목요일";
          break;
        case 5:
          dayName = "금요일";
          break;
        case 6:
          dayName = "토요일";
          break;
        default:
          dayName = "";
          break;
      }

      var d = new Date();
      var day = d.getDay();

      console.log(dayNames[day]);
    </script>
