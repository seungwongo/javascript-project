<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.sort();

      var points = [40, 100, 1, 5, 25, 10];
      points.sort(function (a, b) {
        return a - b;
      });

      var points = [40, 100, 1, 5, 25, 10];
      points.sort(function (a, b) {
        return b - a;
      });

      var fruits = ["Banana", "Orange", "Apple", "Mango"];
      fruits.sort();
      fruits.reverse();

      var persons = [
        {
          name: "유재석",
          point: 78,
          city: "서울",
        },
        {
          name: "김종국",
          point: 92,
          city: "서울",
        },
        {
          name: "양세찬",
          point: 76,
          city: "제주",
        },
        {
          name: "하하",
          point: 81,
          city: "서울",
        },
      ];

      persons.sort(function (a, b) {
        return a.point > b.point ? -1 : a.point < b.point ? 1 : 0;
      });
    </script>
  </body>
</html>
