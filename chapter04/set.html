<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      var mySet = new Set();
      mySet.add(1);
      mySet.add(2);
      mySet.add(3);
      mySet.add(1); //이미 1이란 값이 저장되어 있기 때문에 추가되지 않음.
      mySet.size; // 3

      mySet.has(1); //true

      mySet.delete(2);

      mySet.forEach(function (item) {
        console.log(item);
      });

      mySet.clear(); //저장되어 있는 모든 데이터가 삭제 됨.
    </script>
  </body>
</html>
